<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ì–æ–ª–æ—Å–æ–≤–æ–π –ë–ª–æ–∫–Ω–æ—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: var(--background);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .theme-btn.active {
            border-color: var(--primary);
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-color);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            margin: 15px 0;
            resize: vertical;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .ai-chat {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .gradient-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        .font-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* –ü—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ç–µ–º—ã */
        .theme-dark { 
            --background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --text-color: #ffffff;
        }
        .theme-light {
            --background: linear-gradient(135deg, #f5f6fa, #dcdde1);
            --text-color: #2d3436;
        }
        .theme-ocean {
            --background: linear-gradient(135deg, #0984e3, #00cec9);
            --text-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –£–º–Ω—ã–π –ë–ª–æ–∫–Ω–æ—Ç —Å AI</h1>
        
        <div class="control-panel">
            <div class="gradient-controls">
                <input type="color" id="color1" value="#1a1a1a">
                <input type="color" id="color2" value="#2d2d2d">
                <select id="gradientType">
                    <option value="linear">–õ–∏–Ω–µ–π–Ω—ã–π</option>
                    <option value="radial">–†–∞–¥–∏–∞–ª—å–Ω—ã–π</option>
                </select>
            </div>

            <div class="font-controls">
                <select id="fontSelector">
                    <option value="Roboto">Roboto</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <input type="range" id="fontSize" min="12" max="32" value="16">
            </div>

            <div class="theme-selector">
                <button class="theme-btn theme-dark active" onclick="changeTheme('dark')">–¢—ë–º–Ω–∞—è</button>
                <button class="theme-btn theme-light" onclick="changeTheme('light')">–°–≤–µ—Ç–ª–∞—è</button>
                <button class="theme-btn theme-ocean" onclick="changeTheme('ocean')">–û–∫–µ–∞–Ω</button>
            </div>
        </div>

        <div class="ai-chat" id="aiChat"></div>
        
        <textarea id="textArea" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥..."></textarea>

        <div>
            <button onclick="toggleRecording()">üé§ –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥</button>
            <button onclick="downloadText()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="printText()">üñ® –ü–µ—á–∞—Ç—å</button>
            <button onclick="clearText()">‚ùå –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button onclick="askAI()">ü§ñ –ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å AI</button>
        </div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è
        function updateDesign() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const gradientType = document.getElementById('gradientType').value;
            document.body.style.background = 
                `${gradientType}-gradient(135deg, ${color1}, ${color2})`;
        }

        // –°–º–µ–Ω–∞ —Ç–µ–º—ã
        function changeTheme(theme) {
            document.body.className = `theme-${theme}`;
            document.querySelectorAll('.theme-btn').forEach(btn => 
                btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞–º–∏
        document.getElementById('fontSelector').addEventListener('change', function() {
            document.body.style.fontFamily = this.value;
        });

        document.getElementById('fontSize').addEventListener('input', function() {
            document.body.style.fontSize = this.value + 'px';
        });

        // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = true;

            recognition.onresult = function(event) {
                let transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                document.getElementById('textArea').value += transcript;
            };
        }

        function toggleRecording() {
            if (recognition) {
                recognition.start();
                event.target.textContent = '‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
            }
        }

        // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å AI (—Ç—Ä–µ–±—É–µ—Ç—Å—è API –∫–ª—é—á)
        async function askAI() {
            const question = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å:');
            if (!question) return;
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{role: "user", content: question}]
                    })
                });
                
                const data = await response.json();
                document.getElementById('aiChat').innerHTML += 
                    `<p><strong>–í—ã:</strong> ${question}</p>
                     <p><strong>AI:</strong> ${data.choices[0].message.content}</p>`;
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ AI');
            }
        }

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function downloadText() {
            const text = document.getElementById('textArea').value;
            const blob = new Blob([text], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.txt';
            a.click();
        }

        function printText() {
            window.print();
        }

        function clearText() {
            document.getElementById('textArea').value = '';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ü–≤–µ—Ç–æ–≤
        document.querySelectorAll('input[type="color"]').forEach(input => {
            input.addEventListener('input', updateDesign);
        });
    </script>
</body>
</html>
